<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="image-x/png" href="25.ico">
	<title >Laring Page</title>

</head>
<body>
	<div class="conteudo">
	<div class="box">
		<div class="left">
			<div class="container">

				<h1>Mundo da Programação</h1>
				<p>Aqui é aonde se inicia mais um aprendizado para sua carreira !</p>

			</div><!--container-->
		</div><!--left-->

		<div class="right">
			<form >
				<h2>Cadastre-se </h2>
					<ul>
						<label >Nome*</label><br>
						<input id="name" type="text" name="name" required ><br>

						<label>Sobrenome*</label><br>
						<input type="text" name="name" required><br>

						<label>Idade*</label><br>
						  <select  name="Idade" required>
							  <option  disabled selected >Selecione sua idade</option>
							  <option > Maior de +18 </option>
							  <option > Menor de -18</option>
						  </select><br>
							  <label >Cidade*</label><br>
						  <select  name="cidade" required>
							  <option  disabled selected >Selecione sua Cidade</option>
							  <option > Brasilia </option>
							  <option > São Paulo</option>
							  <option > Rio De Janeiro</option>
						  </select><br>

						<button >Cadastre-se</button>
					</ul>
			</form>
		</div><!--right-->
		<div class="clear"></div>
	</div><!--box-->
</div><!--conteudo-->



</body>
</html>
